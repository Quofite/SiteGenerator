<!-- Укажите в data-src путь к вашему изображению.
Вы можете добавить по примеру ещё несколько слайдов в "карусель"-->
<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" data-src="#" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Первый слайд</h3>
          <p>Ваш текст</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" data-src="#" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Следующий слайд</h3>
          <p>Ваш текст</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Предыдущий слайд</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Следующий слайд</span>
    </a>
  </div>
</div>
