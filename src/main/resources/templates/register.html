<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div th:insert="partials/header"></div>

    <form action="/register" method="POST" class="mt-5 container" name="input_form" id="input_form">
        <h1>Создать новый аккунт</h1><br>
        <input type="text" placeholder="Логин" class="form-control" name="login" id="login"><br>
        <input type="text" placeholder="Email" class="form-control" name="email" id="email"><br>
        <input type="password" placeholder="Пароль" class="form-control" name="pass" id="pass"><br>
        <input type="password" placeholder="Подтвердите пароль" class="form-control" id="conf_pass"><br>
        <input type="submit" value="Создать аккаунт" class="btn btn-primary" id="create_btn">
    </form>

    <div class="alert alert-danger mt-2 container" role="alert" id="warning" th:attr="hidden=${is_hidden}">
      <p th:text="${error_details}"></p>
    </div>

    <div class="mt-2 container">
        <button class="btn btn-secondary" name="show" id="show_pass"><i class="bi bi-eye"></i>Показать пароль</button>
        <a href="/account">Уже есть аккаунт? Войдите в него</a>
    </div>
</body>

<script>
    document.getElementById('show_pass').addEventListener("click", (e) => {
      e.preventDefault();
      var button = document.getElementById('show_pass');

      if(button.name === "show") {
        button.innerHTML = `<i class="bi bi-eye-slash"></i>Скрыть пароль`;
        button.name = "hide";
        document.getElementById('pass').type = "text";
        document.getElementById('conf_pass').type = "text";
      } else {
        button.innerHTML = `<i class="bi bi-eye"></i>Введите пароль`;
        button.name = "show";
        document.getElementById('pass').type = "password";
        document.getElementById('conf_pass').type = "password";
      }
    });
</script>

</html>
