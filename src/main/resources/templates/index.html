<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Site Generator</title>
</head>
<body style="width: 1920px;">
    <div th:insert="partials/header"></div>

    <div class="mt-5 container">
        <textarea placeholder="Название сайта" class="form-control" id="header_text" rows="1"></textarea>
    </div>


    <div class="mt-5 row" style="margin-left: 4px;">
        <div class="col">
            <div style="border: 1px solid black; height: 560px;" id="main_content">
                <div id="header_block" style="border: 1px solid black; height: 60px; width: 100%;">
                    
                </div>
        
                <div id="left_block" style="border: 1px solid black; height: 400px; width: 69%;">
                    
                </div>
        
                <div id="right_block" style="border: 1px solid black; height: 400px; width: 31%; margin-left: 69%; margin-top: -400px;">
                    
                </div>
        
                <div id="footer_block" style="border: 1px solid black; height: 100px; width: 100%;">
                    
                </div>
            </div>
        </div>
        <div class="col" style="margin-right: 4px;">
            <div>
                <h2>Текст</h2>
                <textarea class="form-control" rows="4" placeholder="Добавить текст..." id="added_text"></textarea><br>
                
                <form>
                    <input type="radio" value="add" name="appending" id="add" checked> Добавить к предыдущему
                    <input type="radio" value="new" name="appending" id="new"> Новый абзац
                </form>
    
                <form>
                    <input type="checkbox" id="heading"> Заголовок
                    <input type="checkbox" id="sentence"> Отдельное предложение
                </form>
    
                <form>
                    <input type="radio" value="left" id="leftTextPos" name="placement" checked> Левый
                    <input type="radio" value="right" id="rightTextPos" name="placement"> Правый
                </form>
    
                <button class="btn btn-primary" id="text">Добавить</button>
                <button class="btn btn-secondary" id="editLastText">Изменить последнее вхождение</button>
            </div>
            <hr>
            <div>
                <h2>Изображение</h2>
                <form method="post" action="/image">
                    <input type="file" accept="image/png, image/jpeg" name="image">
                    <input type="submit" class="btn btn-primary" value="Загрузить изображение">
                </form>
            </div>
            <hr>
            <div>
                <h2>Шапки</h2>
                <button id="header_1" class="btn btn-primary">Шапка Черная</button>
                <button id="header_2" class="btn btn-primary">Шапка Белая</button><br>
            </div>
            <hr>
            <div>
                <h2>Футеры</h2>
                <button id="footer_1" class="btn btn-primary">Футер 1</button>
                <button id="footer_2" class="btn btn-primary">Футер 2</button>
            </div>
        </div>
    </div>


    
    <div class="mt-2 container">
        <div class="row">
            <div class="col"><button class="btn btn-success" id="done">Сгенерировать страницу</button></div>
            <div class="col"><button class="btn btn-success" id="download">Скачать страницу</button></div>
            <div class="col"><button class="btn btn-success" id="save">Сохранить страницу</button></div>
        </div>
    </div> 
</body>

<script src="script.js"> </script>

</html>
